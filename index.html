<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./dist/output.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="bg-custom relative px-5 py-16 text-center font-default-ff text-white md:grid md:min-h-screen md:place-content-center lg:px-0 lg:py-0"
  >
    <div
      class="max-w-[40rem] items-center lg:mx-8 lg:grid lg:max-w-[80rem] lg:grid-cols-2"
    >
      <section class="lg:px-2 lg:text-left">
        <h1 class="text-3xl font-bold lg:text-5xl">
          Learn to code by watching others
        </h1>
        <p class="mt-8 text-base lg:text-lg">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="mx-auto mt-12 w-full max-w-[35rem] lg:mt-0">
        <div
          class="shadow-custom rounded-lg bg-blue-custom py-5 lg:flex lg:justify-center lg:gap-1"
        >
          <p class="font-semibold">Try it free 7 days then</p>
          <p class="text-grayish-blue">$20/mo. thereafter</p>
        </div>
        <div class="shadow-custom mt-4 rounded-lg bg-white p-6 lg:p-9">
          <form
            class="mx-auto flex flex-col gap-6 text-left text-black"
            action="/"
            id="registration-form"
          >
            <div class="formGroup relative flex flex-col">
              <input
                class="block w-full border px-6 py-4 font-semibold text-dark-blue outline-none focus:border-blue-custom"
                id="user-name"
                required
                placeholder="First Name"
              />
              <img
                class="error-icon absolute hidden translate-x-[-1.5rem] translate-y-[70%] self-end"
                src="./images/icon-error.svg"
                alt=""
              />
              <p
                class="error hidden pt-2 text-right text-xs italic text-red-custom"
              ></p>
            </div>
            <div class="formGroup relative flex flex-col">
              <input
                required
                class="block w-full border px-6 py-4 font-semibold text-dark-blue outline-none focus:border-blue-custom"
                id="user-last-name"
                placeholder="Last Name"
              />
              <img
                class="error-icon absolute hidden translate-x-[-1.5rem] translate-y-[70%] self-end"
                src="./images/icon-error.svg"
                alt=""
              />
              <p
                class="error hidden pt-2 text-right text-xs italic text-red-custom"
              ></p>
            </div>
            <div class="formGroup relative flex flex-col">
              <input
                required
                class="block w-full border px-6 py-4 font-semibold text-dark-blue outline-none focus:border-blue-custom"
                id="user-email"
                type="email"
                placeholder="Email Address"
              />
              <img
                class="error-icon absolute hidden translate-x-[-1.5rem] translate-y-[70%] self-end"
                src="./images/icon-error.svg"
                alt=""
              />
              <p
                class="error hidden pt-2 text-right text-xs italic text-red-custom"
              ></p>
            </div>
            <div class="formGroup relative flex flex-col">
              <input
                required
                class="block w-full border px-6 py-4 font-semibold text-dark-blue outline-none focus:border-blue-custom"
                id="password"
                type="password"
                placeholder="Password"
              />
              <img
                class="error-icon absolute hidden translate-x-[-1.5rem] translate-y-[70%] self-end"
                src="./images/icon-error.svg"
                alt=""
              />
              <p
                class="error hidden pt-2 text-right text-xs italic text-red-custom"
              ></p>
            </div>
            <button
              type="submit"
              class="rounded-lg bg-green-custom py-4 font-medium uppercase text-white shadow-md transition-all hover:bg-green-hover"
            >
              Claim your free trial
            </button>
            <p class="text-center text-xs text-grayish-blue">
              By clicking the button, you are agreeing to our
              <a class="cursor-pointer font-semibold text-red-custom"
                >Terms and Services</a
              >
            </p>
          </form>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
